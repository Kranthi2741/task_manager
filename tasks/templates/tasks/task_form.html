{% load static %}

<html>

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">
</head>

<body>
    <h1>Task Form</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Display validation errors for each form field -->
        {% for field in form %}
        {% if field.errors %}
        <div style="color: red; font-size: 14px;">
            {% for error in field.errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endfor %}

        <button type="submit" class="btn">Save Task</button>
    </form>

    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>

</html>
